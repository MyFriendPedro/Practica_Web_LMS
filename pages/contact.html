    <main>
    
        <section id="sectionContact">

            <section id="sectionForm">

                <div id="divCont">En caso de que tengas alguna duda o propuesta, no dudes en contactar con nosotros rellenando este formulario</div>

                <form id="formularioContacto">
                    <label>Nombre:</label>
                    <br><br>
                    <input type="text" id="nombre" placeholder="Escriba su nombre">

                    </br></br>

                    <label>Apellidos:</label>
                    <br><br>
                    <input type="text" id="apellidos" size="30px" placeholder="Escriba sus dos primeros apellidos">

                    </br></br>

                    <label>Correo electronico:</label>
                    <br><br>
                    <input type="email" id="email" size="25px" placeholder="example@gmail.com">

                    </br></br></br>

                    <label>Numero de telefono:</label>
                    <br><br>
                    <input type="text" id="telefono" maxlength="9" placeholder="XXX XX XX XX">

                    </br></br></br>

                    <label>Mensaje:</label>
                    </br>

                    <textarea id="mensaje"></textarea>

                    </br></br></br>

                    <input type="submit" id="enviar" title="Pulsa para enviar">

                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                    <input type="reset" id="reiniciar" title="Pulsa para reiniciar el formulario">
                    
                </form>

            </section>

        </section>

    </main>

    </footer>
