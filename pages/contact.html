    <main>
    
        <section id="sectionContact">
            
            <div id="divCont">Formulario de contacto</div>

            <div id="divCont2">En caso de que tengas alguna duda o propuesta, no dudes en contactar con nosotros rellenando este formulario</div>

            <section id="sectionForm">

                <form id="formulario">
                    <label>Nombre:</label>
                    <input type="text" id="nombre" placeholder="Escriba su nombre">

                    </br></br></br>

                    <label>Apellidos:</label>
                    <input type="text" id="apellidos" size="30px" placeholder="Escriba sus dos primeros apellidos">

                    </br></br></br>

                    <label>Correo electronico:</label>
                    <input type="email" id="email" size="25px" placeholder="example@gmail.com">

                    </br></br></br>

                    <label>Numero de telefono:</label>
                    <input type="text" id="telefono" maxlength="9" placeholder="XXX XX XX XX">

                    </br></br></br>

                    <label>Mensaje:</label>
                    </br>

                    <textarea id="mensaje"></textarea>

                    </br></br></br>

                    <input type="image" id="enviar" src="../images/send.png" title="Pulsa para enviar">

                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                    <input type="image" id="reiniciar" onclick="formulario.reset()" src="../images/reload.png" title="Pulsa para reiniciar el formulario">
                    
                </form>

            </section>

        </section>

    </main>
